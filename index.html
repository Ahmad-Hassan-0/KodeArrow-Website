    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"/>
  </head>
  <body>
    
    <img class="background" alt="" src="./public/background.svg" />
    <img class="backgroundPhone" alt="" src="./public/backgroundPhone.svg" />
    
    <img class="dartStand" alt="" src="./public/dartStand.png" />
    <img class="dart" alt="" src="./public/dart.png" />
    
    <div class="recipt">
        
        <div class="reciptsection1">
          
          <img class="reciptpaper1-icon" alt="" src="./public/reciptpaper1.svg" />
         
          <div class="reciptText">
          
          <b class="title1">Receipt</b>
          <div class="Accinfo">
            <div class="account-sadapay">
              <p class="name">Name:</b> <span class="ahmadHassan"> Ahmad Hassan</span> <br>
              <p class="accNo">Acc no:</b> <span class="myNo"> +923225522383</span> <br>
              <p class="accType">Account: <span class="sadaPay"> <font color="red">Sada</font><font color="blue">Pay</font></span></p> <br>
              <img class="sadaLogo" alt="" src="./public/sadalogo@2x.png" />  
            </div>
          </div>
    
          <form action="/submit_payment" method="post">
                     
            <label>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            </label>
            
            <label>
                <input type="tel" id="phoneNo" name="phoneNo" placeholder="Phone No." required>
            </label>
            <br>
          
            <label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </label>
            <br>
          
            <label>
              <input type="bank" id="bank" name="bank" placeholder="Bank" required>
            </label>
            
            <label for="uploadScreenshot">
              <button class="uploadButton">Payment Screenshot</button>
              <input type="file" id="uploadScreenshot" name="screenshot" style="display:none;">
            </label>
          
            <label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Account Number" required>
            </label>
            <br>
          
            <label>
                <input type="checkbox" class="termsAndConditions" id="termsAndConditions" name="termsAndConditions" required>
                I Agree to <span class="terms-and-conditions1">Terms and Conditions</span>
            </label>
            <br>
        
        <h3 class="note-key-will-container"> <b>Note:</b> Key will be Sent to your Email & Phone no. within few minutes </div>
        
        <div class="reciptsection2">
          <img class="reciptpaper2-icon" alt="" src="./public/reciptpaper2.svg" />
          <input type="submit" value="Submit">
          <h3 class="payback">100% Payback</h3>
        </div>
        
      </form>
    </div>
